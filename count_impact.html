<script>
  function countPM() {
    var CO, HC, NOx, text, hasil;

    CO = document.getElementById("numb1").value;
    HC = document.getElementById("numb2").value;
    NOx = document.getElementById("numb3").value;


    if (isNaN(CO) || isNaN(HC) || isNaN(NOx)) {
      text = "Masukan Harus berupa Angka";
    }

    else if ((CO) > (HC && NOx)) {

      hasil = "Peluang Penyakit yang mungkin ditimbulkan yaitu kelainan histopatologis pada Manusia dan Hewan, sedangkan pada Tumbuhan terjadi Ganguan pada Ekosistem";
    }


    else if ((NOx) > (CO && HC)) {

      hasil = "Peluang Penyakit yang mungkin ditimbulkan Keracunan Akut/infeksi saluran pernafasan, Sesak Nafas, Batuk, dan Asama pada manusia dan hewan Sedangkan pada Tumbuhan terjadi Kerusakan jaringan daun sehingga mengganggu proses fotosintesis";
    }


    else if ((HC) > (CO && NOx)) {

      hasil = "Peluang Penyakit yang mungkin ditimbulkan yaitu Munculnya kanker pada organ manusia yaitu paru-paru dan kegagalan fungsi organ khusunya paru-paru bagi hewan, sedangkan pada Tumbuhan akan menjadi rusak karena membuat layu daun";
    }


    else {

      hasil = "Input Tidak Valid";
    }

    text = hasil;

    document.getElementById("result1").innerHTML = text;
  }

  function checkRecomended() {
    var ambang, text, hasil;
    var g = 65;
    var who = 25;
    ambang = document.getElementById("pm").value;


    if (ambang <= who) {
      hasil = "Masih Dalam Ambang batas WHO (Masih tahap wajar/belum berpengaruh pada tubuh)";
    }


    else if (ambang <= g) {
      hasil = "Masih Dalam Ambang batas Nasional Pemerintah (Masih tahap wajar/belum berpengaruh pada tubuh)";
    }


    else if (ambang > who && g) {
      hasil = "Melebihi ambang batas! segera evakuasi (Menyebabkan Kematian)";
    }

    else {
      hasil = "Input Tidak Valid"
    }

    text = "Rekomendasi : " + hasil;
    document.getElementById("result2").innerHTML = text;
  }

</script>
