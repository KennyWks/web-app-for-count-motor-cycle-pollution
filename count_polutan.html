<script>
  function countCycle() {

    var a, b, c, d, e, f, text, total;
    var CO = 5.5, HC = 1.2, NOx = 0.3;

    a = document.getElementById("motor1tak").value;
    b = document.getElementById("motor2tak").value;
    c = parseInt(a) + parseInt(b);
    d = parseInt(c) * CO;
    e = parseInt(c) * HC;
    f = parseInt(c) * NOx;
    total = d + e + f;

    text = "<span>Polutan Karbon Monoksida (CO) : " + d + " Polutan Hidrokarbon (HC) : " + e + " Polutan Nitrogen Oksida (NOx) : " + f + " Polutan Keseluruhan : " + total + " " + "</span>"

    document.getElementById("resultCycle").innerHTML = text;
  }

  function countPolutonBBM() {

    var a, b, c, d, e, f, g, h, i, text, total;
    var TSP = 2.2, CO = 497.7, NOx = 6.64, HC = 0.184, CO2 = 69.300, CH4 = 33, N20 = 3.2;

    a = document.getElementById("numb").value;
    d = parseInt(a) * NOx;
    e = parseInt(a) * CO;
    f = parseInt(a) * HC;

    text = "<span>Polutan NOx : " + d + " Polutan CO : " + e + " Polutan HC : " + f + "</span>"
    document.getElementById("bbm").innerHTML = text;
  }

  function countMin() {

    var a, b, text, data;
    var CO = 497.7, NOx = 6.64, HC = 0.184;
    var maxTSP, minTSP, maxNOx, minNOx, maxCO, minCO, maxHC, minHC, maxCO2, minCO2, maxCH4, minCH4, maxN2O, minN2O;

    b = document.getElementById("min").value;
    minNOx = parseInt(b) * NOx;
    minCO = parseInt(b) * CO;
    minHC = parseInt(b) * HC;

    text = "<span>Polutan NOx : " + minNOx + " Polutan CO : " + minCO + " Polutan HC : " + minHC + "</span>";

    document.getElementById("resultmin").innerHTML = text;
  }

  function countMax() {

    var a, b, text;
    var CO = 497.7, NOx = 6.64, HC = 0.184;
    var maxNOx, maxCO, maxHC;

    a = document.getElementById("max").value;
    maxNOx = parseInt(a) * NOx;
    maxCO = parseInt(a) * CO;
    maxHC = parseInt(a) * HC;

    text = "<span>Polutan NOx : " + maxNOx + " Polutan CO : " + maxCO + " Polutan HC : " + maxHC + "</span>"

    document.getElementById("resultmax").innerHTML = text;
  }
</script>
